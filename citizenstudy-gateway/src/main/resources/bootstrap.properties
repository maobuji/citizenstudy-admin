## 连接地址
#spring.cloud.nacos.config.server-addr=127.0.0.1:8848
## 内容格式
#spring.cloud.nacos.config.file-extension=yaml
### 命名空间,如果自建了命名空间，需要配置命名空间的ID而不是名称
### spring.cloud.nacos.config.namespace=a853d025-86df-4476-89bc-4abe75e01571
#
## 获取配置文件
#spring.cloud.nacos.config.ext-config[0].dataId=citizenstudy-gateway.yml
#spring.cloud.nacos.config.ext-config[0].group=REFRESH_GROUP
#spring.cloud.nacos.config.ext-config[0].refresh=true
#
## 多配置文件加载
## spring.cloud.nacos.config.ext-config[1].dataId=cloudstudy-common-config.yml
## spring.cloud.nacos.config.ext-config[1].group=REFRESH_GROUP
## spring.cloud.nacos.config.ext-config[1].refresh=true


